<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refugio</title>
    <link rel="icon" href="./images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form name="myform" action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="./images/logo.jpg" alt="Refugio" />
                            <h4>Refugio</h4>
                        </div>

                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registred yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input title="name" type="text" name="name" minlength="4" class="input-field"
                                    autocomplete="off" required />
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input title="password" type="password" name="password" minlength="4"
                                    class="input-field" autocomplete="off" required />
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign In" class="sign-btn" />

                            <p class="text">
                                Forgotten your password or you login datails?
                                <a href="#">Get help</a> signing in
                            </p>
                        </div>
                    </form>

                    <form name="myform" action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="./images/logo.jpg" alt="Refugio" />
                            <h4>Refugio</h4>
                        </div>

                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input title="name" type="text" name="name" minlength="4" class="input-field"
                                    autocomplete="off" required />
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input title="email" type="email" name="email" class="input-field" autocomplete="off"
                                    required />
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input title="password" type="password" name="password" minlength="4"
                                    class="input-field" autocomplete="off" required />
                                <label>Password</label>
                            </div>

                            <div class="input-wrap">
                                <input title="password1" type="password" name="password1" minlength="4"
                                    class="input-field" autocomplete="off" required />
                                <label>Re-enter Password</label>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn" />

                            <p class="text">
                                By signing up, I agree to the
                                <a href="#">Terms of Services</a> and
                                <a href="#">Privacy Policy</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="./images/Landslide.jpg" class="image img-1 show" alt="" />
                        <img src="./images/Evacuation roots.jpg" class="image img-2" alt="" />
                        <img src="./images/Emergency Contacts.jpg" class="image img-3" alt="" />
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Disaster Alerts</h2>
                                <h2>Evacuation Routes</h2>
                                <h2>Emergency Contacts</h2>
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Javascript file -->

    <script src="./app.js"></script>
</body>

</html>
